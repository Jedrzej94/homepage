sudo: required
services:
  - docker
language: minimal
install:
  - curl -sL https://taskfile.dev/install.sh | sh
script:
  - npm test
  - |
    if [ "$TRAVIS_BRANCH" = "master" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ];
      then
      echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      ./bin/task build push;
    fi
